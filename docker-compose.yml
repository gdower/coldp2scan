version: '3'
services:
  database:
    image: mysql:5.7
    ports:
      - "3309:3306"
    volumes:
      - ./raw:/raw
      - ./tmp:/var/lib/mysql-files/
    environment:
      MYSQL_ROOT_PASSWORD: helloworld
      MYSQL_DATABASE: convert
  conversion:
    build:
      context: .
      dockerfile: ./docker/conversion.Dockerfile
    depends_on:
      - database
    volumes:
      - ./raw:/raw
      - ./scripts:/home/col/bin
      - ./tmp:/home/col/bin/tmp
    tty: true
    stdin_open: true
